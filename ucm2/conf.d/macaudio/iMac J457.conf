Syntax 6

SectionUseCase."HiFi" {
	# Well, sure, the iMac isn't a laptop, but it needs essentially
	# the same config. (That is until there will be support for the
	# internal mic on the laptops.)
	Comment "Default"
	Define.JackCodec "cs42l83"
	Define.PlaybackChannels "4"
	Define.JackDevice "0"
	Define.SpeakerDevice "1"
	File "/conf.d/macaudio/laptops/HiFi.conf"
}
